<!DOCTYPE html>
<html>
<head>
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        .file-upload-btn,
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-upload-btn {
            margin-bottom: 10px;
        }
        .file-upload-btn:hover,
        .submit-btn:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .submit-btn {
            background-color: #007bff;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .download-btn.show {
            opacity: 1;
            pointer-events: auto;
        }
        .error {
            color: #ff0000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .error.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Upload a PDF File</div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="file-upload-btn">
                Select PDF
                <input type="file" name="pdf_file" accept=".pdf" required>
            </label>
            <input type="submit" value="Upload" class="submit-btn">

            {% if converted_pdf %}
                <a href="{{ converted_pdf }}" class="download-btn show">Download Converted PDF</a>
            {% endif %}

            <p class="error">Error: Failed to load PDF document.</p>
        </form>
    </div>
</body>
</html>
